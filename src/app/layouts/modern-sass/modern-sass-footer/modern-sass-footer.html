<!--footer start-->
<footer
  class="saas2 footer2"
  id="contact"
  [ngStyle]="{'background-image': 'url(assets/images/saas2/footer.png)', 'background-repeat': 'no-repeat', 'background-position': 'top'}"
>
  <div class="container footer-padding">
    <div class="row">
      <!-- Section Logo et Description -->
      <div class="col-lg-4 col-md-12 col-sm-12 mb-4 mb-lg-0">
        <div class="footer-column footer-brand">
          <div class="footer-para">
            <img
            src="assets/images/logo/neohoods-logo-2-square.png"
            alt="Neohoods"
            class="img-fluid footer-logo"
          />
          </div>
        </div>
      </div>

      <!-- Section Services -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mb-lg-0">
        <div class="footer-column services-column">
          <div class="footer-title mb-3">
            <h3 class="text-white">Services</h3>
          </div>
          <ul class="footer-lists">
            <li class="mb-2">
              <span class="text-white">Portal Digital</span>
            </li>
            <li class="mb-2">
              <span class="text-white">Chat Communautaire</span>
            </li>
            <li class="mb-2">
              <span class="text-white">Répertoire des Habitants</span>
            </li>
            <li class="mb-2">
              <span class="text-white">Installation & Intégration</span>
            </li>
            <li class="mb-2">
              <span class="text-white">Espaces Communs</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Section Contact -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 mb-lg-0">
        <div class="footer-column">
          <div class="footer-title mb-3">
            <h3 class="text-white">Contact</h3>
          </div>
          <div class="contact-info">
            <p class="text-white mb-3" style="line-height: 1.5;">
              Une question ? Besoin d'aide ?
            </p>
            <a 
              href="mailto:support@neohoods.com" 
              class="text-white contact-email"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>support@neohoods.com</span>
            </a>
            <p class="copyright-text text-white mb-0" style="font-size: 0.9rem; opacity: 0.8;">
              © 2026 Neohoods - Tous droits réservés
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!--footer end-->
<app-tap-to-top />
